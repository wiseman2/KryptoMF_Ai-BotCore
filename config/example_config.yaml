# KryptoMF Bot Core - Example Configuration
#
# Copy this file to bot_config.yaml and customize for your needs.
#
# SECURITY NOTICE:
# DO NOT include api_key, api_secret, or passphrase in this file!
# API credentials are stored securely in your OS keychain during interactive setup.
# The bot will automatically retrieve them from the keychain when needed.

# Exchange configuration
exchange: binance_us  # Options: binance_us, coinbase, kraken

# Trading pair
symbol: BTC/USD

# Strategy selection
strategy: grid_trading  # Options: grid_trading, dca, momentum

# Strategy parameters
strategy_params:
  # Grid Trading
  grid_spacing: 2.5        # Percentage spacing between grid levels
  grid_levels: 10          # Number of grid levels
  position_size: 100       # Position size in USD per level
  
  # DCA (if using dca strategy)
  # interval_hours: 24
  # amount_usd: 100
  
  # Momentum (if using momentum strategy)
  # lookback_periods: 14
  # threshold: 2.0

# Risk management
risk:
  max_position_size: 1000  # Maximum total position size in USD
  stop_loss_percent: 5     # Stop loss percentage
  take_profit_percent: 10  # Take profit percentage (optional)

# Paper trading mode (no real orders)
paper_trading: false

# Order types
buy_order_type: limit           # Options: limit, market, trailing_market, trailing_limit
sell_order_type: limit          # Options: limit, market, trailing_market, trailing_limit, trailing_stop
trailing_buy_percent: 0.25      # Trailing percentage for buy orders (if using trailing)
trailing_sell_percent: 0.25     # Trailing percentage for sell orders (if using trailing)

# State persistence
state_dir: data                 # Directory to save bot state files
auto_save: true                 # Enable automatic state saving
save_interval: 60               # Auto-save interval in seconds
max_state_files: 5              # Keep only N most recent state files per configuration

# Logging
logging:
  level: INFO              # Options: DEBUG, INFO, WARNING, ERROR
  file: logs/bot.log       # Log file path (optional)

# API credentials (will be stored in OS keychain)
# You can set these here for initial setup, then they'll be moved to keychain
# api_key: your_api_key_here
# api_secret: your_api_secret_here

